        <aside>
            <button onclick="foto()">üñºÔ∏è DESCARGA</button>

        <!-- Lo que sigue depende de usted -->
        <script>
            function setup() {
                createCanvas(710, 400, WEBGL);
                angleMode(DEGREES);
                strokeWeight(5);
                noFill();
                stroke('#caf0f8');
                describe(
                    'Users can click on the screen and drag to adjust their perspective in 3D space. The space contains a sphere of dark purple cubes on a light pink background.'
  );
                createCanvas(windowWidth, windowHeight);
                //repita un mismo background en el style.css y en todos los script
            }

            function draw() {
                background("#292929");

  // Call every frame to adjust camera based on mouse/touch
  orbitControl();

  // Rotate rings in a half circle to create a sphere of cubes
  for (let zAngle = 0; zAngle < 180; zAngle += 30) {
    // Rotate cubes in a full circle to create a ring of cubes
    for (let xAngle = 0; xAngle < 360; xAngle += 30) {
      push();

      // Rotate from center of sphere
      rotateZ(zAngle);
      rotateX(xAngle);

      // Then translate down 400 units
      translate(0, 400, 0);
      box();
      pop();
    }
  }
            }

            function foto() {
                saveCanvas("OrbitControl.jpg");
            }

            function windowResized() {
                //repita un mismo background en el style.css y en todos los script
                background("#292929");
                resizeCanvas(windowWidth, windowHeight);
            }
        </script>
